<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(84, 15, 212, 0.945);
            color: white;
            font: normal 1.3em Helvetica, Arial, Verdana, sans-serif; 
        }
        h1{
            color: rgba(106, 217, 223, 0.5);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        
        /* Alerta na tela sem carregar a página */
        //window.alert('Minha primeira mensagem!');
        
        /* Alerta com confirmação: OK ou CANCELAR, antes de carregar a página. */
        //window.confirm('Está gostando de JavaScript?');
        
        /* Alerta para entrada de dados, com campo de texto, antes de carregar a página */
        
        /* Exemplo de entrada de dados e operações com números inteiros: */
        var n1 = window.prompt('Digite um número inteiro: '); //n1 aqui é String!
        var n2 = window.prompt('Digite outro número inteiro: '); //n2 aqui é String!
        var s = Number.parseInt(n1) + Number.parseInt(n2);
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`);
        
        /* Exemplo de entrada de dados e operações com números reais: */
        var n3 = Number.parseFloat(window.prompt('Digite um número real: '));
        var n4 = Number.parseFloat(window.prompt('Digite outro número real: '));
        var soma = n3 + n4;
        window.alert('A soma dos números reais informados é: ' + soma);

        /*  Posso entrar números com apenas Number tb, sem parsear, deixando o JS decidir se o número informado é real ou inteiro.*/
        var n5 = Number(window.prompt('Digite um número: '));
        var n6 = Number(window.prompt('Digite um número: '));
        som = n5 + n6;
        window.alert('Soma: '+ som);

        

        /* Acima, temos a conversão de String para números;
           Agora, de números para Strings                   */
        window.alert('Soma: '+ som.toString());
        window.alert('Soma: '+ String(som));
        som = som.toString();
        var n7 = 4;
        novaSoma = som + n7;
        window.alert('"Soma": '+ novaSoma);
        

        // + para adição : number + number;
        // + para concatenação: string + string;

    </script>
</body>
</html>
