<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
    <main>
        <section>
            <div id="primeira">
                <label for="txtNum">Número (entre 1 e 100): </label>
                <input type="number" name="txtNum" id="txtNum">
                <input type="button" id="botao1" value="Adicionar" onclick="adicionar()">
            </div>
            <br>
            <div id="segunda">
                <select name="addNum" id="selAdd" size="10">
        
                </select>
            </div>
            <br>
            <div id="terceira">
                <input type="button" id="botao2" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="resultado">
                
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>
    <script src="analisador_numero.js"></script>
</body>
</html>
