<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: bold 1.5em Arial;
            background: rgb(42, 155, 42);
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Criando Eventos DOM usando a integração HTML / JS 

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }
        function entrar(){
            area.innerText = 'Entrou!';
            area.style.background = 'pink';
        }
        function sair(){

    -->
    <!-- Agora, criando EVENTOS DOM usando apenas o JS -->
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }
        function entrar(){
            area.innerText = 'Entrou!';
            area.style.background = 'pink';
        }
        function sair(){
            area.innerText = 'Saiu!';
            area.style.background = 'yellow';
        }
    </script>
</body>
</html>
