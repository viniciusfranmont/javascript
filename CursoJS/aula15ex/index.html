<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>
            Tabuada
        </h1>
    </header>
    <main>
        <section>
            <div>
                <label for="txtNum">Número: </label>
                <input type="number" name="txtNum" id="txtNum">
                <input type="button" value ="Gerar Tabuada" onclick="gerar()">
            </div>
            <div id="res">
                <select name="selTab" id="selTab" size="10">
                    <option value="Seleção" id="tabuada">Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>
    <script src="tabuada.js"></script>
</body>
</html>
